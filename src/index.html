<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>

    <link rel="stylesheet" href="style.css">

    <!-- ionicons -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

  </head>
  <body>
    <div class="wrapper">
      <div class="hero-section">
        <div class="nav">
          <div class="artist">Tylor Aviay</div>
          <div class="watch"><ion-icon name="play"></ion-icon>watch now</div>
          <div class="menu">
            <ion-icon name="menu"></ion-icon>
          </div>
        </div>

        <div class="hero-gif"></div>

        <div class="hero-title">
            <h1 class="glitch" data-text="Underrated">Underrated</h1>
            <p>The new album</p>
        </div>


        <div class="rotatethis">
            <h2 id="rotated">stone • fox • swim • tapcheck • wolves </h2>
        </div>

        <div class="social-media">
            <ul>
                <li>facebook</li>
                <li>instagram</li>
                <li>twitter</li>
            </ul>
        </div>

        <div class="listensong">
            <ul>
                <li><ion-icon name="play"></ion-icon></li>
                <li><ion-icon name="musical-notes"></ion-icon></li>
                <li><ion-icon name="microphone"></ion-icon></li>
                <li><ion-icon name="videocam"></ion-icon></li>
            </ul>
        </div>
      </div>

      <div class="gif-overlay"></div>

    </div>


    <script type="module" src="app.js"></script>
  </body>
</html>
